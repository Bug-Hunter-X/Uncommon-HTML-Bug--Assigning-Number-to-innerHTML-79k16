<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <script>
    // Correct usage of innerHTML. The number is converted to a string before assignment.
    document.getElementById("myDiv").innerHTML = "123";
    //Alternatively, you could use textContent which implicitly handles the conversion to String:
    //document.getElementById("myDiv").textContent = 123;
  </script>
</body>
</html>
